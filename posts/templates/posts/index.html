{% load static %}
<!DOCTYPE html>
<html lang = "ja-jp">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'posts/css/style.css' %}" />
</head>
<div>
  <body class="container">
  
   <h1>{{title}}</h1>
  

   <h2>{{msg}}</h2>

   <table class="table">
       <tr>
           <th>data</th>
       </tr>
   {% for item in data %}
       <tr>
          <td>{{item}}</td>
          <td><a href="{% url 'edit' item.id %}">Edit</a></td>
          <td><a href="{% url 'delete' item.id %}">Delete</a></td>
       </tr>
    {% endfor %}
   </table>




  </body>
</div>
</html>

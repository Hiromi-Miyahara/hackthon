{% load static %}
<!DOCTYPE html>
<html lang = "ja-jp">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'posts/css/style.css' %}" />
</head>
<div>
 <body class="container">
  
   <h1>{{title}}</h1>
  

   <h2>{{msg}}</h2>
   <table class="table">
     {% for item in data %}
     <tr>
       <td>{{item.date}}</td>
       <td>{{item.choice}}</td>
       <td>{{item.text}}</td>
       <td>{{item.answer}}</td>
       <td>{{item.created_at}}</td>
     </tr>
     {% endfor %}
   </table>

   <form action="{% url '問題作成ページ' %}" method='post'>
    {% csrf_token %}
      <table>
        {{ form.as_table }}
          <tr><td></td><td>
              <input type="submit" value="作成">
          </td></tr>
      </table>
   </form>


   <p class="h6"><a href="{% url goto %}">{{goto}}</a></p>



 </body>
</div>
</html>

{% load static %}
<!DOCTYPE html>
<html lang = "ja-jp">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'posts/css/style.css' %}" />
</head>
<div>
  <body class="container">
  
    <h1>{{title}}</h1>
   
 
    <h2>{{msg}}</h2>
    <p>※以下の問題を削除します。</p>
    <table class="table">
       <tr><th>ID</th><td>{{obj.id}}</td></tr>
       <tr><th>ジャンル</th><td>{{obj.choice}}</td></tr>
       <tr><th>問題内容</th><td>{{obj.text}}</td></tr>
       <tr><th>問題の答え</th><td>{{obj.answer}}</td></tr>
       <form action="{% url 'delete' id %}" method='post'>
       {% csrf_token %}
          <tr><th></th><td>
              <input type="submit" value="click">
          </td></tr>
       </form>
    </table>
  
  
   </body>
  </div>
  </html>
